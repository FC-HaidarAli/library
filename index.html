<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" defer></script>
    <title>Library App</title>
</head>
<body>
    <h1 class="main-title">Library App</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <label for="numberOfPages">Number Of Pages:</label>
        <input type="number" id="numberOfPages" name="numberOfPages" min="0" max="21451"> <!--21451, quick google search for book with the most pages in the world-->
        <label for="haveRead">Did you read it:</label>
        <input type="checkbox" id="haveRead" name="readCheck">
        <button type="button" id="submitButton">Submit</button>
    </form>

    <div class="grid-display">
        <div class="grid-container">
            <p>Title:</p>
            <p>Author:</p>
            <p>Number of Pages:</p>
            <p>Have you read it:</p>
        </div>
    </div>
</body>
</html>
